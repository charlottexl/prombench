---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus.io/used-by: bench
  name: kubelet-__TAIL__
  namespace: prombench
spec:
  selector:
    matchLabels:
      k8s-app: kubelet
  namespaceSelector:
    matchNames:
    - kube-system
  endpoints:
  - port: https-metrics
    scheme: https
    path: /metrics
    honorLabels: true
    tlsConfig:
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecureSkipVerify: true
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabelings:
    - sourceLabels:
      - __address__
      regex: '(.*):10250'
      targetLabel: host_ip
      replacement: $1
      action: replace
    - sourceLabels:
      - node
      regex: '(.+)'
      targetLabel: node_name
      replacement: $1-__TAIL__
      action: replace
    - targetLabel: job
      replacement: kubelet
      action: replace
  - port: https-metrics
    scheme: https
    path: /metrics/cadvisor
    honorLabels: true
    tlsConfig:
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecureSkipVerify: true
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabelings:
    - sourceLabels:
      - __address__
      regex: '(.*):10250'
      targetLabel: host_ip
      replacement: $1
      action: replace
    - sourceLabels:
      - node
      regex: '(.+)'
      targetLabel: node_name
      replacement: $1-__TAIL__
      action: replace
    - targetLabel: job
      replacement: kubernetes-cadvisor
      action: replace
